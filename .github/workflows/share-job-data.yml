name: Share job data
on: push
jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: genarate
        run: echo "result=Hello" >> ${GITHUB_OUTPUT}
    outputs:
      result: ${{ steps.genarete.outputs.result }}
  after:
    runs-on: ubuntu-latest
    needs: [before]
    steps:
      - env:
          RESULT: ${{ needs.before.outputs.result }}
        run: echo "${RESULT}"
